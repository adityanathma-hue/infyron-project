<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Infyron Technologies Logo</title>
  <desc id="desc">Colorful letter-style logo for Infyron Technologies</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="50%" stop-color="#A855F7" />
      <stop offset="100%" stop-color="#22C55E" />
    </linearGradient>
    <linearGradient id="text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0EA5E9" />
      <stop offset="50%" stop-color="#22C55E" />
      <stop offset="100%" stop-color="#F59E0B" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#1e1b4b" flood-opacity="0.25" />
    </filter>
  </defs>

  <rect x="32" y="32" width="448" height="448" rx="72" fill="#0B1224" />
  <rect x="52" y="52" width="408" height="408" rx="64" fill="url(#bg)" />
  <rect x="78" y="78" width="356" height="356" rx="56" fill="#0B1224" opacity="0.9" />

  <text x="50%" y="55%" text-anchor="middle" font-family="'Poppins', 'Segoe UI', Arial, sans-serif" font-size="90" font-weight="800" fill="url(#text)" letter-spacing="4" filter="url(#shadow)">
    INFYRON
  </text>
  <rect x="156" y="296" width="200" height="10" rx="5" fill="url(#text)" opacity="0.8" />
</svg>
